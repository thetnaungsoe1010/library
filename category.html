<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="category.css">
    <title>Library Preferences</title>
</head>
<body>
    <div class="preferences-container">
        <h2>Personalized Library Preferences</h2>
        <form class="preferences-form">
            <p>Select up to 3 favorite genres:</p>
            <div class="genre-checkboxes">
                <label>
                    <input type="checkbox" name="genre" value="fantasy"> Fantasy
                </label>
                <label>
                    <input type="checkbox" name="genre" value="mystery"> Mystery
                </label>
                <label>
                    <input type="checkbox" name="genre" value="romance"> Romance
                </label>
                <label>
                    <input type="checkbox" name="genre" value="science-fiction"> Science Fiction
                </label>
                <label>
                    <input type="checkbox" name="genre" value="historical-fiction"> Historical Fiction
                </label>
                <!-- Add more genres here -->
            </div>
            
            <a href="page.html"><button type="submit" class="submit-button">Save Preferences</button></a>
        </form>
    </div>
</body>
</html>
