<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bookDescription.css">
  <title>Books Display</title>
</head>
<body>
  <div class="book-card">
    <img class="card-img" src="img/hk.jpg" alt="Book Image">
    
    <div class="card-description">
      <h1 class="card-title">Book Title</h1>
      <p class="card-author">Author: Author's Name</p>
      <p class="card-genre">Genre: Genre</p>
      <p class="card-page-count">Page Count: 300</p>
      <p class="card-language">Language: English</p>
      <a href="booking.html" class="card-btn">Borrow</a>
    </div>
  </div>
  <div class="card-preview">
    <h2>Teaser Preview</h2>
    <p>This is a brief teaser preview of the book's content...</p>
  </div>
  <script src="page.js"></script>
</body>
</html>
